<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Calculator UI using Grid</h2>
    <div class="mobile">
      <div class="header"><img src="./header.jpg" alt="" /></div>
      <div class="screen"><div class="cursor"></div></div>
      <div class="buttons">
        <div>C</div>
        <div>%</div>
        <div>AC</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>00</div>
        <div>0</div>
        <div>.</div>
        <div class="eq">=</div>
      </div>
      <div class="backbutton"></div>
    </div>
  </body>
</html>
